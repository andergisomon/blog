baseURL = "https://andergisomon.github.io/"
title = "Ander's blog"
pagination.pagerSize = 5
theme = [ "PaperMod" ]
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true
buildDrafts = false
buildFuture = false
buildExpired = false
googleAnalytics = "UA-123-45"
pygmentsUseClasses = true

[frontmatter]
lastmod = [ "lastmod", ":git", "date", "publishDate" ]

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Ander's blog"
description = "Stuff I do"
keywords = [ "Blog", "Portfolio", "PaperMod" ]
author = "Ander Gapoh"
images = [ "<link or path of image for opengraph, twitter-cards>" ]
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = false
ShowShareButtons = false
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = false
ShowWordCount = false
ShowRssButtonInSectionTermList = false
UseHugoToc = true
showtoc = true
tocopen = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false

  [params.assets]
  favicon = "<link / abs url>"
  favicon16x16 = "<link / abs url>"
  favicon32x32 = "<link / abs url>"
  apple_touch_icon = "<link / abs url>"
  safari_pinned_tab = "<link / abs url>"

  [params.label]
  text = "Ander's Blog"
  iconHeight = 35

  [params.profileMode]
  enabled = false
  title = "ExampleSite"
  subtitle = "This is subtitle"
  imageUrl = "<img location>"
  imageWidth = 120
  imageHeight = 120
  imageTitle = "my image"

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

  [params.homeInfoParams]
  Title = "Welcome to my blog ðŸ˜½"
  Content = "Records of the stuff I do"

  [[params.socialIcons]]
  name = "YouTube"
  url = "https://www.youtube.com/@kogumilaan"

  [[params.socialIcons]]
  name = "GitHub"
  url = "https://github.com/andergisomon"

[params.analytics.google]
SiteVerificationTag = "XYZabc"

[params.analytics.bing]
SiteVerificationTag = "XYZabc"

[params.analytics.yandex]
SiteVerificationTag = "XYZabc"

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  limit = 10
  keys = [ "title", "permalink", "summary", "content" ]

[[menu.main]]
identifier = "search"
name = "Search"
url = "/search"
weight = 10

[[menu.main]]
identifier = "archives"
name = "Archives"
url = "/archives"
weight = 20

[markup.highlight]
noClasses = false

[markup.highlight.goldmark.extensions]
footnote = true

[markup.highlight.parser.attribute]
block = true

[markup.highlight.parser.renderer]
unsafe = true

[markup.goldmark.renderer]
unsafe = true

[markup.tableOfContents]
  endLevel = 3
  ordered = false
  startLevel = 2